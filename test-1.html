    <script>

var musicians = 1; //om te testen, verander je de 1//
  if (musicians <= 0){
    console.log ("it 's not a group");
  } else if (musicians ===1){
    console.log ("solo");
  }
  else if (musicians ===2){
    console.log ("duet");
  }
  else if (musicians ===3){
    console.log ("trio");
  }
  else if (musicians ===4){
    console.log ("quartet");
  }
  else {
    console.log ("it 's a large group");
  }

/*van kelvin to fahrenheit*/
    //vaste waarde kelvin
    const kelvin = 0;
    //vaste waarde celsius
    const celsius = kelvin - 273;
    console.log(celsius);
    //waarde fahrenheit
    let fahrenheit = celsius * (9 / 5) + 32;
    //afronden van het kommagetal
    fahrenheit = Math.floor(fahrenheit);
    console.log('The temperature is ' + fahrenheit + ' degrees Fahrenheit');


    /* && EN*/
    let mood = 'sleepy';
    let tirednessLevel = 6;
    if (mood === 'sleepy' && tirednessLevel > 8){
      console.log('time to sleep');
    }else {
      console.log('not bed time yet');
    }
    
    /* || OF*/
    let mood = 'sleepy';
    let tirednessLevel = 6;
    if (mood === 'sleepy' || tirednessLevel > 8){
      console.log('time to sleep');
    }else {
      console.log('not bed time yet');
    }
    


     
    </script>
