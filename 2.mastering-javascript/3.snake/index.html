<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>

<body>

    <div class = container>
            SNAKE GAME
        <div class = container-inhoud>
            <div class = scorebord>
                <p>Scorenbord</p>
                <div id="score">0</div>
            
                <div class = knop>
                    <button onclick="main()">PLAY</button>
                </div>
            </div>
                <canvas id="gameCanvas" width="300" height="300">
                </canvas>
        </div>
    </div>
<script>
    let canvas = document.getElementById("gameCanvas");
    canvas.style.border = "black 2px solid";
    let context = canvas.getContext("2d");
    let dx = 0;
    let dy = 10;
    let snake = [  {x: 150, y: 150},  
                {x: 140, y: 150},  
                {x: 130, y: 150},  
                {x: 120, y: 150},  
                {x: 110, y: 150},
                ];
    

       //in het veld de blokjes zetten en aanspreken met "context" niet met snake
        function drawSnakePart(snakePart) {  
            context.fillStyle = 'lightgreen';  
            context.strokestyle = 'darkgreen';
            context.fillRect(snakePart.x, snakePart.y, 10, 10);  
            context.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }
        //canvas leeg maken
        function clearCanvas() {  
            context.fillStyle = "white";  
            context.strokeStyle = "black";
            context.fillRect(0, 0, gameCanvas.width, gameCanvas.height);  
            context.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        }
       
        // snake verplaatsen
        function advanceSnake() {  
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            snake.pop();
            clearCanvas();
            drawSnake();
        }
        //snake in veld tekenen
        function drawSnake() {  
            snake.forEach(drawSnakePart);
        }
        drawSnake() 

        function changeDirection(event) {  
            const LEFT_KEY = 37;  
            const RIGHT_KEY = 39;  
            const UP_KEY = 38;  
            const DOWN_KEY = 40;
            const keyPressed = event.keyCode;  
            const goingUp = dy === -10;  
            const goingDown = dy === 10;  
            const goingRight = dx === 10;  
            const goingLeft = dx === -10; 
            if (keyPressed === LEFT_KEY && !goingRight) {    
                dx = -10;    
                dy = 0;  
                console.log('yey')
            }
            if (keyPressed === UP_KEY && !goingDown) {    
                dx = 0;    
                dy = -10; 
                console.log('yey') 
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {    
                dx = 10;    
                dy = 0;  
                console.log('yey')
            }
            if (keyPressed === DOWN_KEY && !goingDown) {    
                dx = 0;    
                dy = 10;  
                console.log('yey')
            }
        }
        createFood(); 
        
        function main() {  
            setTimeout(function onTick() {    
                clearCanvas();    
                drawFood();    
                advanceSnake();    
                drawSnake();
                main();  
            }, 100)
        }
        // voedsel plaatsen waar de slang niet is
        function randomTen(min, max) {  
            return Math.round((Math.random() * (max-min) + min) / 10) * 10;
        }
        function createFood() {  
            foodX = randomTen(0, gameCanvas.width - 10);  
            foodY = randomTen(0, gameCanvas.height - 10);
            snake.forEach(function isFoodOnSnake(part) {    
                 const foodIsOnSnake = part.x == foodX && part.y == foodY    
                 if (foodIsOnSnake)      
                 createFood();  
            });
        }
         //voedsel in de pagina plaatsen
          function drawFood() { 
             context.fillStyle = 'red'; 
             context.strokestyle = 'darkred'; 
             context.fillRect(foodX, foodY, 10, 10); 
             context.strokeRect(foodX, foodY, 10, 10);
         }
        function advanceSnake() {  
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            const didEatFood = snake[0].x === foodX && snake[0].y === foodY;  
            if (didEatFood) {    
            createFood();  
            score +=10;
            document.getElementById('score').innerHTML = score;
            } else 
                {    
                 snake.pop();  
                }
        }
        
        function didGameEnd() {  
            for (let i = 4; i < snake.length; i++) {    
                const didCollide = snake[i].x === snake[0].x &&      snake[i].y
            if (didCollide) return true  
            }
            const hitLeftWall = snake[0].x < 0;  
            const hitRightWall = snake[0].x > gameCanvas.width - 10;  
            const hitToptWall = snake[0].y &lt; 0;  
            const hitBottomWall = snake[0].y > gameCanvas.height - 10;
            return hitLeftWall ||          
            hitRightWall ||          
            hitToptWall ||         
            hitBottomWall
            }
        document.addEventListener("keydown", changeDirection);
        
        //scorebord
        let score = 0;

         //main();
        
       
        
            
</script>
</body>
</html>
