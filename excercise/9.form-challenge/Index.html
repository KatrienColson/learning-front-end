<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
    <title>Document</title>
</head>
<body onload="dotest()">
    <main>
        <!--maken van textboxen-->
            <h1>9.form-challenge</h1>
            <form class="flp">
                <div>
                <input type="text" id="fname"></input>
                <label for="fname">Firstname</label>
                </div>
                <div>
                <input type="text" id="lname"></input>
                <label for="lname">Lastname</label>
                </div>
                <div>
                 <input type="text" id="adres"></input>
                <label for="adres">Address</label>
                </div>
                <div>
                <input type="text" id="city"></input>
                <label for="city">City</label>
                </div>
                <div>
                <input type="text" id="zip"></input>
                <label for="zip">Zip</label>
                </div>
                <div>
                <input type="text" id="uname"></input>
                <label for="uname">Username</label>
                </div>
                <div>
                <input type="text" id="email"></input>
                <label for="email">Email</label>
                </div>
                <div>
                <input type="text" id="psswrd" name="psswrd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>></input>
                <label for="psswrd">Password</label>
                </div>
                <div>
                <input type="text" id="cfpsswrd"></input>
                <label for="cfpsswrd">Confirm password</label>
                </div>

                <!--invulveld submit-->
                <div class="validate">
                    <div id="email" action="" method="get" name="validate">
                        <!-- <input type="text" id="email" name="courriel"></input> FOUT-->
                        <!-- <label for="email">Email</label> FOUT-->
                        <input type="submit" value="SUBMIT" id="btn"></input>
                    </div>
                        <div id="novalid">
                            <p>Sorry, you have to provide a valid Email.</p>
                        </div>
                        <div id="valid">
                            <p>Thank you, This is a valid Email address.</p>
                        </div>
                </div>
                <!---->
                <!--gebruik van nodige tekens voor paswoord-->
                <div id="message">
                        <h3>Password must contain the following:</h3>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                      </div>
               
            
            </form>
        </main>
         
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
        <script src="function.js"></script>
        
</body>
</html>
